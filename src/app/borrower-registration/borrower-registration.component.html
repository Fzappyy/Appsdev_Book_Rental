<div class="outer-container">
  <div class="container d-flex justify-content-center">
    <div class="container me-5">
      <div>
        <form>
            <h3 class="fs-1 d-flex justify-content-center p-3 bg-success text-white rounded-2">Sign Up</h3>
            <div class="form-group pt-2">
                <label for="name" class="fs-5">Full Name:</label>
                <input type="text" class="form-control p-3 " id="name" placeholder="Enter your full name" required>
            </div>
    
            <div class="form-group pt-2">
                <label for="email" class="fs-5">Email address:</label>
                <input type="email" class="form-control p-3" id="email" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group pt-2">
                <label for="password" class="fs-5">Password:</label>
                <input type="password" class="form-control p-3" id="password" placeholder="Enter your password" required>
            </div>
    
            <div class="form-group pt-2">
                <label for="confirmPassword" class="fs-5">Confirm Password:</label>
                <input type="password" class="form-control p-3" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
    
            <div class="form-check mb-3 pt-2 ">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label fs-5" for="agreeTerms">I agree to the terms and conditions</label>
            </div>
    
            <a href="/borrower-login" class="btn btn-primary px-5 py-2 me-3">Submit</a>
            <a href="" class="btn btn-secondary px-5 py-2">Go Back to Home</a>
        </form>
      </div>
    </div>
    
      <div class="container d-md-block d-none">
        <img src="assets/a.png" id="image" class=" img-fluid imgDisplay d-md-block d-none">
      </div>
    
  </div>
</div>
